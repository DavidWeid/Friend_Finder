<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hero Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--CSS Reset-->
    <style>
        html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, figcaption, figure, footer, header, hgroup, menu, nav, section, summary, time, mark, audio, video {
            margin:0;
            padding:0;
            border:0;
            outline:0;
            font-size:100%;
            vertical-align:baseline;
            background:transparent;
        }
        body {
            line-height:1;
        }
        article,aside,details,figcaption,figure, footer,header,hgroup,menu,nav,section { 
            display:block;
        }

        nav ul {
            list-style:none;
        }

        blockquote, q {
            quotes:none;
        }

        blockquote:before, blockquote:after, q:before, q:after {
            content:'';
            content:none;
        }

        a {
            margin:0;
            padding:0;
            font-size:100%;
            vertical-align:baseline;
            background:transparent;
        }

        /* change colours to suit your needs */
        ins {
            background-color: ghostwhite;
            color: black;
            text-decoration:none;
        }

        /* change colours to suit your needs */
        mark {
            background-color: ghostwhite;
            color: black; 
            font-style:italic;
            font-weight:bold;
        }

        del {
            text-decoration: line-through;
        }

        abbr[title], dfn[title] {
            border-bottom:1px dotted;
            cursor:help;
        }

        table {
            border-collapse:collapse;
            border-spacing:0;
        }

        /* change border colour to suit your needs */
        hr {
            display:block;
            height:1px;
            border:0;   
            border-top:1px solid #cccccc;
            margin:1em 0;
            padding:0;
        }

        input, select {
            vertical-align:middle;
        }
    </style>

    <!--Materialize CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <!--Google Materialize Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Fahkwang|Major+Mono+Display|Open+Sans:300|Roboto" rel="stylesheet"/>

    <!--My CSS-->
    <style>
    
        body, html {
            height: 100%;
            font-family: "Open Sans", sans-serif;
            line-height: 150%;
            font-weight: 600;
            font-size: 110%;
        }

        a {
            color: rgba(162, 48, 36, 1.0);
        }

        .main-row {
            position: relative;
            height: 100%;
            background-image: url("https://images7.alphacoders.com/976/976486.png");
            /* background-image: url("https://images3.alphacoders.com/859/859804.png"); */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .home-content {
            position: absolute;
            left: 25%;
            top: 12%;
            width: 50%;
            margin: 0 auto;
            background-color: lightgray;
            padding: 24px;
            opacity: 0.90;
            border-radius: 24px;
        } .home-content:hover {
            opacity: 0.95;
        } .home-content:after {
            content: "";
            display: block;
            margin: 0 auto;
            padding-bottom: 24px;
            width: 75%;
            border-bottom: 2px solid rgba(40, 114, 131, 1.0);
        }

        .btn-row {
            padding-top: 5%;
        }

        #start-btn {
            background-color: rgba(40, 114, 131, 1.0);
        }

        .link-row {
            padding-top: 8%;
        }

        #api-link, #github-link {
            font-size: 100%;
            padding: 12px;
        }
    
        @media only screen and (max-width: 1440px) {

            .home-content {
                width: 60%;
                left: 20%;
                top: 8%;
            }

        }

        @media only screen and (max-width: 1024px) {

            .home-content {
                width: 80%;
                left: 10%;
            }

        @media only screen and (max-width: 430px) {
            
            .home-content {
                width: 98%;
                left: 1%;
                top: 5%;
            }

            .btn-row {
                padding-top: 3%;
            }

            .link-row {
                padding-top: 6%;
            }

        }

    </style>
    <!--My CSS End-->

  </head>

  <body>

    <!---------- Page Content ---------->

    <div class="main-row">
    
        <div class="home-content center-align hoverable">

            <div class="row text-row">

                <h2>Hero Finder</h2>
                <h4>Complete some simple questions!</h4>
                <h4>Find the Hero for you!</h4>

            </div>

            <div class="row btn-row">

                <a href="/survey" class="waves-effect waves-light btn-large hoverable" id="start-btn"><i class="material-icons left">assignment</i>Begin</a>

            </div>

            <div class="row link-row">

                <a href="/api/friends" id="api-link"><i class="fas fa-list"></i> Heros</a>
                <a href="https://github.com/DavidWeid/Friend_Finder.git" id="github-link"><i class="fab fa-github"></i></a>

            </div>

        </div>

    </div>
    <!---------- Page Content End ---------->

    </script>

  </body>
</html>
